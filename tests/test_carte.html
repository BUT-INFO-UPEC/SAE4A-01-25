<!DOCTYPE html>
<html>
  <head>
    <title>Carte de chaleur avec Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Inclure Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Inclure Leaflet.heat.js pour la carte de chaleur -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
      // Initialisation de la carte Leaflet
      var map = L.map("map").setView([48.8566, 2.3522], 10); // Paris

      // Ajout des tuiles OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Map data © OpenStreetMap contributors",
      }).addTo(map);

      // Ajout de la couche Heatmap
      var heat = L.heatLayer(
        [
          [48.8566, 2.3522, 0.5], // Paris (intensité 0.5)
          [48.5734, 7.7521, 0.8], // Strasbourg (intensité 0.8)
          [45.764, 4.8357, 0.9], // Lyon (intensité 0.9)
          [43.2965, 5.3698, 1.0], // Marseille (intensité 1.0)
          [44.8378, -0.5792, 0.7], // Bordeaux (intensité 0.7)
          [48.787, 2.392, 1], //Vitry s/ seine
          [48.7939, 2.359, 0.4], //Villejuif
          [48.8131, 2.3886, 0.7], //Ivry s/ seine
        ],
        {
          radius: 50,
          blur: 75,
          maxZoom: 10,
        }
      ).addTo(map);
    </script>
  </body>
</html>
